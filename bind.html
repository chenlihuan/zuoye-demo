<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
</body>
<script>
 var btns = document.querySelector("button");
 btns.onclick = function() {     
     this.disabled = true;   
     setTimeout(function(){
         this.disabled = false;
     }.bind(this),1000)
 }
</script>
</html>
