<script>
    //super 关键字调用父类普通函数
    class Father {
        say() {
            return '我的爸爸'
        }
    }
    class Son extends Father {
        say() {
            console.log(super.say() + '的儿子');
        }
    }
    var son = new Son();
    son.say();
    // 继承中的属性或者方法查找原则：就近原则
    // 1 ，继承中，如果实例化子类输出一个方法，先看子类有没有这个方法
    //     如果有就先执行子类的
    // 2 继承中，如果子类里面没有，就去查找父类有没有这个方法，如果有，就先执行父类
    //      的这个方法(就近原则)、
    // =====================================================================================

    class Fathers {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
        sum() {
            console.log(this.x + this.y);
        }
    }
    //子类继承父类加法方法，同时扩展减法方法
    class Sons extends Fathers {
        constructor(x, y) {
            //利用super调用父类的构造函数
            // super必须在子类this之前调用
            super(x, y)
            this.x = x;
            this.y = y;
        }
        subtract() {
            console.log(this.x - this.y);
        }
    }
    var sons = new Sons(5, 3);
    sons.sum();
    sons.subtract();
</script>

</html>
