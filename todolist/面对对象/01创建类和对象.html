<script>
    //创建类class 创建一个明星类
    class Star {
        constructor(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        sing(song) {
            console.log(this.uname + song)
        }
    }
    // 利用类创建对象new 
    var ldh = new Star("liudehua", 20);
    console.log(ldh);
    //通过class关键字创建类，类名我们还是习惯性定义首字母大写。
    //类里面有个constructor函数，可以接受传递过来的参数，同时返回实例对象
    //constructor函数只有new生成实例时，就会自动调用这个函数
    // 如果我们不写这个函数，类也会自动生成这个函数
    // 生成实例NEW不能省略。
    // 最后注意语法规范，创建类类名后面不要加小括号，生成实例 类名后面加小括号，
    // 生成实例类名后面加小括号，构造函数不需要加function
    // --------------------------------------------------------------------
    // 我们类里面所有的函数不需要写function
    // 多个函数方法之间不需要添加逗号分隔
    ldh.sing('冰雨')
    // --------------------------------------------------------------------------
    // 类的继承
    class Father {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
        sum() {
            console.log(this.x + this.y);
        }
    }

    class Son extends Father {
        constructor(x, y) {
            super(x, y) //调用父类中的构造函数
        }
    }
    var son = new Son(1, 2);
    son.sum();
    var son1 = new Son(11, 22);
    son1.sum()
</script>
